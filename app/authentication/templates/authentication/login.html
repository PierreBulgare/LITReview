{% extends "base.html" %}
{% block page_name %}Page d'accueil{% endblock page_name %}
{% block main_content %}
<div>
    <h2>Incrivez-vous maintenant</h2>
    <a href="{% url 'signup' %}" class="button">S'incrire</a>
</div>
<div>
    <h2>Connectez-vous</h2>
    <p>{{ message }}</p>
    <form method="post">
        {{ form.as_p }}
        {% csrf_token %}
        <button type="submit" class="button">Se Connecter</button>
    </form>
</div>
{% endblock main_content %}
