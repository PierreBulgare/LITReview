{% extends "base.html" %}
{% block title %} | Modifier une critique{% endblock title %}
{% block page_name %}Modifier une critique{% endblock page_name %}
{% block main_content %}<div>
    <p>{{ message }}</p>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}

        <button type="submit" class="button">Valider</button>
        <button class="button"><a href="{% url 'posts' %}">Annuler</a></button>
    </form>
{% endblock main_content%}
